<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./img/content.png" type="image/x-icon" />
    <!---boxicons.com  icons-->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Pagina de login</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__forms">
          <form action="" class="login__register" id="login-in">
            <h1 class="login__title">Login</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="email" placeholder="E-mail" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" placeholder="Senha" class="login__input" />
            </div>

            <a href="#" class="login__forgot"> Esqueceu sua senha? </a>
            <a href="#" class="login__button"> Entrar </a>

            <div>
              <span class="login__account"> Não tem login? </span>
              <span class="login__signin" id="sign-up"> Cadastre-se aqui </span>
            </div>
          </form>

          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Cadastro</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Usuário" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="email" placeholder="E-mail" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" placeholder="Senha" class="login__input" />
            </div>

            <label class="check-box" for="check">
              <span class="login__account">
                <br />
                <input type="checkbox" id="check" />
                Li e concordo com os <a href="">Termos e Privacidade</a></span
              >
            </label>

            <a href="#" class="login__button"> Criar Conta </a>

            <div class="">
              <span class="login__account"> Já tem uma conta? </span>
              <span class="login__signin" id="sign-in"> Entrar </span>
            </div>

            <div class="login__social">
              <a
                href="https://www.facebook.com/"
                class="login__social-icon"
                target="_blank"
              >
                <i class="bx bxl-facebook"></i>
              </a>
              <a
                href="https://www.instagram.com"
                target="_blank"
                class="login__social-icon"
              >
                <i class="bx bxl-instagram"></i>
              </a>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="login__social-icon"
              >
                <i class="bx bxl-linkedin"></i>
              </a>
              <a
                href="https://twitter.com/"
                target="_blank"
                class="login__social-icon"
              >
                <i class="bx bxl-twitter"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
